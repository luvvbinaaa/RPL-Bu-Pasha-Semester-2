<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p> 
            <label for="nama">Nama Lengkap:</label>
            <input type="text" name="nama" id="nama"> 
       </p>   
        <p> 
            <label for="alamat">Alamat:</label>
            <textarea name="alamat" id="alamat" 
            cols="20" rows="10"></textarea>
        </p>
        <p>
            <label for="gender">Jenis Kelamin:</label>
            <input type="radio" name="gender" id="pria" value="male">
            <label for="pria">Laki-laki</label>
            <input type="radio" name="gender" id="wanita" value="female">
            <label for="wanita">Perempuan</label>
        </p>
    </form>
        <p>
            <label for="kelas">Kelas:</label>
            <select name="kelas" id="kelas">
                <option value="7">Kelas 7 SMP</option>
                <option value="8">Kelas 8 SMP</option>
                <option value="9">Kelas 9 SMP</option>
                <option value="10">Kelas 10 SMK</option>
            </select>
        </p>
</body>
</html>
